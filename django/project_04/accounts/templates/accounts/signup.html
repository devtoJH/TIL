{% extends 'base.html' %}

{% block title %}
<div class="d-flex justify-content-center mt-5">
  Signup
</div>
{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center mt-3">
  <form action="{% url 'accounts:signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-outline-success me-2" type="submit" value="회원가입">
  </form>
</div>
{% endblock content %}
