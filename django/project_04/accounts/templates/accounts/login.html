{% extends "base.html" %}

{% block title %}
<div class="d-flex justify-content-center mt-5">
  Login
</div>
{% endblock title %}

{% block content %}
  <div class="d-flex justify-content-center mt-3">
    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-outline-success me-2" type="submit" value="로그인">
    </form>
  </div>
{% endblock content %}
