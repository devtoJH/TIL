{% extends 'base.html' %}

{% block style %}{% endblock style %}

{% block content %}
  <p>번호: {{ post.pk }}</p>
  <p>제목: {{ post.title }}</p>
  <p>내용: {{ post.content }}</p>
  <p>카테고리: {{post.category}}</p>
  <div class='d-flex'>
    <form action="{% url 'posts:delete' post.pk %}", method="POST">
      {% csrf_token %}
      <input type="submit" value="삭제" class="btn btn-danger me-2">
    </form>
    <a href="{% url 'posts:update' post.pk %}" class="btn btn-primary">수정</a>
  </div>
{% endblock content %}
